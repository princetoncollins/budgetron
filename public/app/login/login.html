<div class="login-outer-wrapper">
	<div class="matte">
		<div class="login-container">
			<div class="signInForm">
				<h2>Login</h2>
				<div class="form-container">
					<form name="login">
						<div class="input-wrapper">
							<input type="text" name="username" ng-model="userInfo.username" ng-required="true" placeholder="User Name">
						</div>
						<div class="input-wrapper">
							<input type="password" name="password" ng-model="userInfo.password" ng-required="true" placeholder="Password">
						</div>
						<button ng-click="vm.loginUser(userInfo)">Login</button>
					</form>
				</div>
			</div>
			<a class="signInFooter" ui-sref="signup">Don't have an account? Sign up now!</a>
		</div>

	</div>
</div>
